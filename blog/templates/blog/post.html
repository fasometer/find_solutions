{% extends 'tasks/base.html' %}
{% load blog_tags %}
{% block content %}

<div class="info">

    {% include 'blog/info.html' %}

    <div class="post">
        <h2>{{ post.title }}</h2>

        {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="" class="image">
        {% endif %}
        {{ post.content|safe }}
    </div>
</div>
{% endblock %}
